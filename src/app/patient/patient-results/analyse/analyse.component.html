<div class="h-[100%] w-[100%] px-5 lg:px-24 flex flex-col gap-10">
    <p class="text-black-500 font-[Lexend] font-bold">
      > Résultats médicaux > Analyse biologique
    </p>
    <!-- details -->
    <div class="flex flex-col py-5 gap-5">
      <p class="text-[#643869] font-semibold font-[Lexend] ">
        Analyse métabolique
      </p>
      <div>
        <div class="flex">
          <p class="text-gray-500 font-[Lexend] font-semibold w-32">Laboratoire:</p>
          <span class="text-black font-[Lexend]">{{ labo() }}</span>
        </div>
        <div class="flex">
          <p class="text-gray-500 font-[Lexend] font-semibold w-32">Date:</p>
          <span class="text-black font-[Lexend]">{{ date() }}</span>
        </div>
        <div class="flex">
            <p class="text-gray-500 font-[Lexend] font-semibold w-32">Technicien:</p>
            <span class="text-black font-[Lexend]">{{ tech() }}</span>
          </div>
      </div>
    </div>
    <!-- medicaments -->
    <div
      class="bg-white rounded-2xl p-3 font-[Lexend] flex flex-col pb-5"
      style="
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 0 0 5px rgba(0, 0, 0, 0.1);
      "
    >
      <div class="flex justify-between p-2 border-b border-gray-500">
        <div class="w-[100%]">
          <p class="font-semibold">Paramètres</p>
        </div>
        <div class="w-[100%]">
          <p class="font-semibold">Valeur mesurée</p>
        </div>
        <div class="w-[100%]">
          <p class="font-semibold">Valeur normale</p>
        </div>
        <div class="w-[100%]">
          <p class="font-semibold">Intérprétation</p>
        </div>
        
      </div>
      <div class="flex flex-col gap-6 lg:max-h-[35vh] lg:overflow-scroll pt-4">
        <div *ngFor="let med of Parametres(); let i = index" class="flex px-2">
          <p class="w-[100%]">{{ med.Parametres }}</p>
          <p class="w-[100%]">{{ med.Valeur }}</p>
          <p class="w-[100%]">{{ med.ValeurNor }}</p>
          <p class="w-[100%]">{{ med.interpretation }}</p>
         
        </div>
      </div>
    </div>
    <!-- instructions -->
    <button class="bg-gradient-to-b  font-[Lexend] text-white from-[#643869] to-[#944c9c] p-3 rounded-3xl via-[11%] w-[15vw]">
        Voir Graphiques
    </button>
    <div class="pb-5">
      <div
        class="bg-gradient-to-r from-[#F6815A] to-[#E54E1B] hover:from-[#E54E1B] hover:to-[#E54E1B] transition duration-300 text-white rounded-full w-fit flex gap-1 px-5 cursor-pointer"
      >
        <img src="/pdf.svg" alt="pdf" />
        <p class="px-6 py-3 font-[Lexend]">Télécharger</p>
      </div>
    </div>
  </div>
