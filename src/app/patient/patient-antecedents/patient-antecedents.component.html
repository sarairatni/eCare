<div class="h-[100%] w-[100%] px-5 lg:px-24 flex flex-col gap-10 mt-16">
<div
      class="bg-white rounded-2xl p-3 font-[Lexend] flex flex-col pb-5"
      style="
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 0 0 5px rgba(0, 0, 0, 0.1);
      "
    >
      <div class="flex justify-between p-2 border-b border-gray-500">
        <div class="w-[100%]">
          <p class="font-semibold">Type</p>
        </div>
        <div class="w-[100%]">
          <p class="font-semibold">Nom</p>
        </div>
        <div class="w-[100%]">
          <p class="font-semibold">Date/Periode</p>
        </div>
        <div class="w-[100%]">
          <p class="font-semibold">Details</p>
        </div>
        
      </div>
      <div class="flex flex-col gap-6 lg:max-h-[35vh] lg:overflow-scroll pt-4">
        <div *ngFor="let med of maladies(); let i = index" class="flex px-2">
          <p class="w-[100%]">{{ med.Type}}</p>
          <p class="w-[100%]">{{ med.Nom }}</p>
          <p class="w-[100%]">{{ med.Date }}</p>
          <p class="w-[100%] text-blue-500 underline cursor-pointer"
          (click)="openPopup(med)">Voir les details</p>
         
        </div>
      </div>
    </div>
    <div
    *ngIf="isPopupVisible"
    class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div
      class="bg-[#643869] text-white font-[lexend] p-12 rounded-lg shadow-lg p-6 w-11/12 lg:w-1/3"
    >
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold text-white">Détails</h2>
        <button
          class="text-xl font-bold text-white"
          (click)="closePopup()"
        >
          &times;
        </button>
      </div>
      <p class="mt-4"><strong>Type:</strong> {{ selectedMed?.Type }}</p>
      <p><strong>Nom:</strong> {{ selectedMed?.Nom }}</p>
      <p><strong>Date/Periode:</strong> {{ selectedMed?.Date }}</p>
      <p class="mt-4"><strong>Détails:</strong></p>
      <p class="">{{ selectedMed?.Details }}</p>
    </div>
  </div>
</div>
