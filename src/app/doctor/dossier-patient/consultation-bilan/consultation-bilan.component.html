<div
  class="grid max-h-[95vh] grid-rows-[20px_auto] w-full gap-10 overflow-y-auto font-[lexend] px-12"
>
  <div class="flex justify-between items-center">
    <h2 class="text-base font-bold text-[#643869]">
      Nouvelle consultation > Préscrire un bilan
    </h2>
  </div>

  <div class="flex flex-col gap-10">
    <!-- Type Bilan -->
    <div class="flex flex-col gap-1 text-sm">
      <label for="type" class="text-black mb-2">Type de bilan</label>
      <select
        id="type"
        class="w-1/3 bg-[#E0E0E0] text-black rounded-xl px-4 py-2 outline-none"
        [(ngModel)]="type"
        name="type"
      >
        <option value="Bilan radiologique">Bilan radiologique</option>
        <option value="Bilan biologique">Bilan biologique</option>
      </select>
    </div>
    <div class="flex flex-col gap-1 text-sm">
      <label for="type" class="text-black mb-2">Description</label>
      <input
        type="text"
        class="w-1/3 bg-[#E0E0E0] text-black rounded-xl px-4 py-2 outline-none"
        placeholder="saisir vos remarques"
        [(ngModel)]="observation"
        name="nom"
      />
    </div>

    <!-- Diagnostic Table (Only shows when type is Bilan biologique) -->
    <div *ngIf="type !== 'Bilan radiologique'" class="flex-1 w-[60%]">
      <div class="overflow-y-auto max-h-[400px]">
        <table
          class="table-auto w-full border border-gray-300 rounded-lg text-sm outline-none"
          style="border-collapse: separate; border-spacing: 0"
        >
          <thead class="bg-gray-100 sticky top-0 z-10">
            <tr>
              <th class="px-4 py-3 w-[40%] text-left font-normal">Paramètre</th>
              <th class="px-4 py-3 w-[30%] text-left font-normal">
                Valeur normale
              </th>
              <th class="px-4 py-3 w-[30%] text-left font-normal"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let p of params; let i = index"
              class="hover:bg-gray-50 font-light text-sm"
            >
              <td class="px-4 py-2">{{ p.nom }}</td>
              <td class="px-4 py-2">{{ p.valeur_normale }}</td>
              <td class="px-4 py-2 flex items-center justify-center">
                <img
                  src="/icons/corbeille.svg"
                  alt="delete"
                  class="w-5 h-5 cursor-pointer"
                  (click)="deleteParam(i)"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex text-xs gap-4">
      <button
        type="submit"
        class="px-4 py-2 bg-gradient-to-r from-[#F6815A] to-[#E54E1B] rounded-full text-white"
        (click)="submitBilan()"
      >
        Suivant
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-[#D1CDCD] rounded-full text-black"
      >
        Annuler
      </button>
    </div>
  </div>
</div>
