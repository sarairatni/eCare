<div
  class="grid max-h-[95vh] grid-rows-[20px_auto] w-full gap-10 overflow-y-auto font-[lexend] px-12"
>
  <div class="flex justify-between items-center">
    <h2 class="text-base font-bold text-[#643869]">
      Nouvelle consultation:{{ consultationId }} > Ordonnance
    </h2>
  </div>

  <div class="flex flex-col gap-10">
    <!-- Observation -->
    <div class="flex-1">
      <button
        class="py-2 px-8 text-white text-sm rounded-full bg-gradient-to-r from-[#944C9C] to-[#643869]"
        (click)="toggleForm()"
      >
        Ajouter un médicament
      </button>
    </div>

    <!-- Formulaire d'ajout de médicament (affiché au centre) -->
    <div
      *ngIf="showForm"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50"
    >
      <div
        class="bg-gradient-to-r from-[#944C9C] to-[#643869] p-6 rounded-2xl shadow-lg w-80 space-y-8"
      >
        <div class="flex flex-col gap-4 text-sm">
          <div class="flex flex-col">
            <label for="nom" class="text-white mb-2">Nom du médicament</label>
            <input
              id="nom"
              [(ngModel)]="newMedicament.nom"
              type="text"
              class="px-4 py-2 rounded-xl bg-white text-black"
            />
          </div>
          <div class="flex flex-col">
            <label for="dosage" class="text-white mb-2">Dosage</label>
            <input
              id="dosage"
              [(ngModel)]="newMedicament.dosage"
              type="text"
              class="px-4 py-2 rounded-xl bg-white text-black"
            />
          </div>
          <div class="flex flex-col">
            <label for="duree" class="text-white mb-2">Durée</label>
            <input
              id="duree"
              [(ngModel)]="newMedicament.duree"
              type="text"
              class="px-4 py-2 rounded-xl bg-white text-black"
            />
          </div>

          <!-- Buttons -->
          <div class="flex text-sm mt-10 justify-between gap-4">
            <button
              (click)="addMedicament()"
              class="px-4 -2 bg-gradient-to-r from-[#F6815A] to-[#E54E1B] rounded-full text-white"
            >
              Valider
            </button>
            <button
              (click)="resetForm()"
              class="px-4 py-2 bg-[#D1CDCD] rounded-full text-black"
            >
              Annuler
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Diagnostic -->
    <div class="flex-1 w-[60%]">
      <div class="overflow-y-auto max-h-[400px]">
        <table
          class="table-auto w-full border border-gray-300 rounded-lg text-sm outline-none"
          style="border-collapse: separate; border-spacing: 0"
        >
          <thead class="bg-gray-100 sticky top-0 z-10">
            <tr>
              <th class="px-4 py-3 w-[40%] text-left font-normal">
                Médicament
              </th>
              <th class="px-4 py-3 w-[30%] text-left font-normal">Dosage</th>
              <th class="px-4 py-3 w-[30%] text-left font-normal">Durée</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let m of medicaments"
              class="hover:bg-gray-50 font-light text-sm"
            >
              <td class="px-4 py-2">{{ m.nom }}</td>
              <td class="px-4 py-2">{{ m.dosage }}</td>
              <td class="px-4 py-2">{{ m.duree }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex text-xs gap-4">
      <button
        type="submit"
        class="px-4 py-2 bg-gradient-to-r from-[#F6815A] to-[#E54E1B] rounded-full text-white"
        (click)="navigateToAntecedants()"
      >
        Suivant
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-[#D1CDCD] rounded-full text-black"
      >
        Annuler
      </button>
    </div>
  </div>
</div>
