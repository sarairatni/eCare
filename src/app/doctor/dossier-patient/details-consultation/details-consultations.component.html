<div class="h-[100%] w-[100%] flex flex-col gap-10 text-xs ">
  <p class="text-black-500 font-[Lexend] font-bold">> Consultation</p>
  <div class="flex w-[100%] justify-between">
    <div class="flex flex-col gap-5">
      <p class="text-black-500 font-[Lexend] font-bold">
        Compte rendu de la consultation
      </p>
      <div>
        <div class="flex">
          <p class="text-gray-500 font-[Lexend] font-semibold w-32">Médecin:</p>
          <span class="text-black font-[Lexend]">{{ medecin() }}</span>
        </div>
        <div class="flex">
          <p class="text-gray-500 font-[Lexend] font-semibold w-32">Date:</p>
          <span class="text-black font-[Lexend]">{{ date() }}</span>
        </div>
      </div>
    </div>
    <div class="flex flex-col justify-between gap-3">
      <button class="py-2 px-2 rounded-lg text-xs bg-[#A7A7A7] font-[Lexend]">
        Voir ordonnance
      </button>
      <button class="py-2 px-2 rounded-lg text-xs bg-[#A7A7A7] font-[Lexend]">
        Voir bilan
      </button>
    </div>
  </div>
  <div>
    <p class="text-black-500 font-[Lexend] font-bold">
      Motif de la consultation: <span class="font-normal">{{ motif() }}</span>
    </p>
    <div
      class="w-[100%] max-h-[40vh] flex justify-between gap-10 font-[Lexend] px-2 py-5"
    >
      <!-- observations -->
      <div
        class="w-[100%] bg-white p-7 rounded-xl flex flex-col gap-5"
        style="
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 0 0 5px rgba(0, 0, 0, 0.1);
        "
      >
        <p class="text-[#643869] font-[Lexend] font-bold">Observations:</p>
        <div class="flex flex-col gap-3 overflow-y-auto">
          <p *ngFor="let obs of observations(); let i = index">- {{ obs }}</p>
        </div>
      </div>
      <!-- diagnostic -->
      <div class="flex flex-col gap-5">
        <div
          class="w-[100%] bg-[#643869] text-white p-7 rounded-xl flex flex-col gap-5 h-fit"
        >
          <p class="text-black-500 font-[Lexend] font-bold">Diagnostic:</p>
          <p class="overflow-y-auto">{{ diagnostic() }}</p>
        </div>
        <button
          class="bg-gradient-to-r items-center from-[#F6815A] to-[#E54E1B] hover:from-[#E54E1B] hover:to-[#E54E1B] transition duration-300 text-white rounded-full w-fit flex px-5 cursor-pointer"
        >
          <img src="/pdf.svg" alt="pdf" class="w-5" />
          <p class="px-2 py-2 font-[Lexend]">Télécharger</p>
        </button>
      </div>
    </div>
  </div>
  <div class="pb-5"></div>
</div>
