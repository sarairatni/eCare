<div
  class="grid grid-cols-[24%_auto] gap-16 w-full pr-16 font-[Lexend] text-sm"
>
  <!-- First Column: Vertical Rectangle -->
  <div
    class="ml-8 w-full max-h-[82vh] overflow-y-auto rounded-2xl bg-[#643869] p-6 grid grid-rows-[auto,auto,1fr] grid-cols-1 gap-3"
  >
    <!-- Error message -->
    <div *ngIf="error" class="text-red-500 bg-white p-2 rounded mb-2">
      {{ error }}
    </div>

    <!-- Loading state -->
    <div *ngIf="!user && !error" class="text-white text-center">
      Loading patient data...
    </div>

    <!-- Patient data -->
    <ng-container *ngIf="user">
      <!-- Photo de profil -->
      <div class="flex justify-center">
        <img
          src="/images/doctor2_landing.png"
          alt="Photo de Profil"
          class="w-32 h-32 rounded-full border-4 border-white"
        />
      </div>

      <!-- Nom -->
      <div class="text-center">
        <h2 class="text-white text-sm font-semibold">
          {{ user.nom }} {{ user.prenom }}
        </h2>
        <hr class="w-11/12 mx-auto mt-2 border-t-1 border-white" />
      </div>

      <!-- Section d'informations -->
      <div class="text-white text-xs">
        <div class="mb-4">
          <div class="flex justify-between">
            <span>NSS:</span>
            <span>{{ user.num_securite_sociale }}</span>
          </div>
        </div>
        <div class="mb-3">
          <div class="flex justify-between">
            <span class="text-[#C1C1C1]">Date de naissance:</span>
            <span>{{ user.date_naissance }}</span>
          </div>
        </div>
        <div class="mb-3">
          <div class="flex justify-between">
            <span class="text-[#C1C1C1]">Téléphone:</span>
            <span>{{ user.telephone }}</span>
          </div>
        </div>
        <div class="mb-3">
          <div class="flex justify-between">
            <span class="text-[#C1C1C1]">Adresse:</span>
            <span>{{ user.adress }}</span>
          </div>
        </div>
        <div class="mb-3">
          <div class="flex justify-between">
            <span class="text-[#C1C1C1]">Personne à contacter:</span>
            <span>{{ user.personne_contact }}</span>
          </div>
        </div>
        <div class="mb-3">
          <div class="flex justify-between">
            <span class="text-[#C1C1C1]">Médecin traitant:</span>
            <span>vous</span>
          </div>
        </div>
        <!-- Add other fields as needed -->
      </div>
    </ng-container>
  </div>

  <!-- Second Column: Content -->
  <div class="w-full">
    <div class="w-[100%]">
      <app-navbar-doctor></app-navbar-doctor>
    </div>
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
