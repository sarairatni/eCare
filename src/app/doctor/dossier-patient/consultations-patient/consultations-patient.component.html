<div
  class="h-auto grid grid-rows-[50px_auto] gap-6 font-lexend overflow-y-hidden"
>
  <div class="flex justify-between items-center">
    <h2 class="text-sm font-bold text-[#643869]">Consultations</h2>

    <button
      class="bg-gradient-to-r from-[#F6815A] to-[#E54E1B] text-white font-light text-sm px-8 py-2 rounded-full"
      [routerLink]="[
        '/doctor/dpi',
        id_dossier,
        'nouvelle-consultation', id_dossier
      ]"
    >
      Nouvelle consultation
    </button>
  </div>
  <!-- tableau des consultations -->
  <div class="w-full">
    <div class="overflow-y-auto max-h-[350px]">
      <table
        class="w-full border border-gray-300 rounded-lg text-sm outline-none"
        style="border-collapse: separate; border-spacing: 0"
      >
        <thead class="bg-gray-100 sticky top-0 z-10">
          <tr>
            <th class="pl-10 px-4 py-3 w-[20%] text-left font-normal">Date</th>
            <th class="px-4 py-3 w-[20%] text-left font-normal">MÃ©decin</th>
            <th class="px-4 py-3 w-[25%] text-left font-normal">Motif</th>
            <th class="px-4 py-3 w-[25%] text-left font-normal">Diagnistic</th>
            <th class="px-4 py-3 w-[10%] text-left font-normal">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let c of listeConsultations"
            class="hover:bg-gray-100 font-light text-xs"
          >
            <td class="pl-10 px-4 py-2">
              {{ c.date }}
            </td>

            <td class="px-4 py-2">{{ c.medecin }}</td>
            <td class="px-4 py-2">{{ c.motif }}</td>
            <td class="px-4 py-2">{{ c.diagnostic }}</td>
            <td class="px-4 py-2">
              <div class="flex gap-3">
                <div
                  class="w-7 h-7 rounded-full bg-[#A7A7A7] flex items-center justify-center"
                >
                  <a
                    class="text-gray-500 hover:underline hover:text-black"
                    [routerLink]="[c.id]"
                    [relativeTo]="activatedRoute"
                    ><img src="/icons/eye.svg" alt="edit" class="w-5 h-5"
                  /></a>
                </div>
                <div
                  class="w-7 h-7 rounded-full bg-[#A7A7A7] flex items-center justify-center"
                >
                  <a class="text-gray-500 hover:underline hover:text-black"
                    ><img src="/icons/download.svg" alt="edit" class="w-3 h-3"
                  /></a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
