<div
  class="w-full h-auto px-20 grid grid-rows-[10px_50px_auto] gap-6 font-lexend overflow-y-hidden"
>
  <h2 class="text-base font-semibold text-[#643869]">Mes patients</h2>
  <div class="flex justify-between items-center px-4">
    <div class="flex items-center gap-3">
      <!-- search bar -->
      <div
        class="pl-3 pr-1 bg-[#E2E2E2] rounded-full flex items-center gap-2 w-fit"
      >
        <input
          #searchInput
          type="text"
          class="min-w-96 w-[20vw] ml-1 font-[Lexend] h-8 bg-inherit text-sm font-base focus:outline-none"
          placeholder="Rechercher un DPI par NSS"
        />
        <div
          class="bg-gray-500 w-6 h-6 rounded-full flex items-center justify-center cursor-pointer"
          (click)="rechercherPatient(searchInput.value)"
        >
          <img src="/search.svg" alt="Rechercher" class="w-4 h-4" />
        </div>
      </div>
    </div>
    <button
      class="bg-gradient-to-r from-[#F6815A] to-[#E54E1B] text-white font-light text-sm px-8 py-2 rounded-full"
      routerLink="/doctor/creation-dpi"
    >
      CrÃ©er un DPI
    </button>
  </div>
  <!-- tableau des patients -->
  <div class="w-full">
    <div class="overflow-y-auto max-h-[350px]">
      <table
        class="w-full border border-gray-300 rounded-lg text-sm outline-none"
        style="border-collapse: separate; border-spacing: 0"
      >
        <thead class="bg-gray-100 sticky top-0 z-10">
          <tr>
            <th class="pl-10 px-4 py-3 w-[30%] text-left font-normal">
              Nom patient
            </th>
            <th class="px-4 py-3 w-[20%] text-left font-normal">NSS</th>
            <th class="px-4 py-3 w-[15%] text-left font-normal">Age</th>
            <th class="px-4 py-3 w-[20%] text-left font-normal">
              Date d'entrÃ©e
            </th>
            <th class="px-4 py-3 w-[15%] text-left font-normal">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let patient of listePatients"
            class="hover:bg-gray-100 font-light text-sm"
            (click)="navigateToConsultations(patient.dossier_id)"
          >
            <td class="pl-10 px-4 py-2">
              {{ patient.nom }}
            </td>

            <td class="px-4 py-2">{{ patient.nss }}</td>
            <td class="px-4 py-2">{{ patient.age }}</td>
            <td class="px-4 py-2">{{ patient.date_dentree }}</td>
            <td class="px-4 py-2">
              <a
                [routerLink]="['/doctor/mes-patient', patient.nss]"
                class="text-gray-500 hover:underline hover:text-black"
                ><img src="/icons/edit.svg" alt="edit" class="w-5 h-5"
              /></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
