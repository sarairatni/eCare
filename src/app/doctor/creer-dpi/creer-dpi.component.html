<div class="w-full h-auto px-20 grid grid-rows-[30px_auto] gap-4 font-lexend overflow-y-hidden">
  <h2 class="text-base font-semibold text-[#643869]">&gt; Créer un DPI</h2>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
    {{ errorMessage }}
  </div>

  <form class="flex flex-col gap-8" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-20">
      <!-- Column 1 -->
      <div class="space-y-6">
        <!-- User account fields -->
        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Username</label>
          <input
            type="text"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="username"
            placeholder="Username"
          />
        </div>

        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Password</label>
          <input
            type="password"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="password"
            placeholder="Password"
          />
        </div>

        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Email</label>
          <input
            type="email"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="email"
            placeholder="email@example.com"
          />
        </div>

        <!-- Existing fields -->
        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Numéro de sécurité sociale</label>
          <input
            type="text"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="nss"
            placeholder="124500412"
          />
        </div>

        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Nom</label>
          <input
            type="text"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="nom"
            placeholder="Nom du patient"
          />
        </div>

        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Adresse</label>
          <input
            type="text"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="adresse"
            placeholder="Adresse"
          />
        </div>
      </div>

      <!-- Column 2 -->
      <div class="space-y-6">
        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Date de naissance</label>
          <input
            type="date"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="date_naissance"
          />
        </div>

        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Prénom</label>
          <input
            type="text"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="prenom"
            placeholder="prénom"
          />
        </div>

        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Numero de téléphone</label>
          <input
            type="text"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="num_tel"
            placeholder="05........"
          />
        </div>

        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Médecin traitant</label>
          <select
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="med_traitant"
          >
            <option value="">Sélectionner un médecin</option>
            <option *ngFor="let medecin of medecins" [value]="medecin.id">
              Dr. {{ medecin.nom }} {{ medecin.prenom }}
            </option>
          </select>
        </div>

        <div class="flex flex-col text-sm">
          <label class="mb-4 text-sm font-semibold">Personne à contacter</label>
          <input
            type="text"
            class="bg-[#E5E5E5] placeholder-gray-500 px-4 py-2 rounded-lg outline-none"
            formControlName="contact"
            placeholder="Nom et numéro"
          />
        </div>
      </div>
    </div>

    <!-- Submit button -->
    <div class="col-span-2">
      <button
        type="submit"
        class="text-sm bg-[#F6815A] text-white px-6 py-2 rounded-full font-medium hover:bg-[#E54E1B]"
      >
        Valider
      </button>
    </div>
  </form>
</div>
